<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre Seu veículo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="fomr-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possuí</p>
            <form>
                <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span> </label>
                    <input 
                    type="text"
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um titúlo para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required>
    
                </div>
                <input type="submit" Value="Enviar">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
