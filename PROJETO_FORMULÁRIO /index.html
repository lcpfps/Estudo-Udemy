<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre Seu veículo para vender mais rapido!</h3>
        </div>
        <div class="form-container">    
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características e marque os opcionais que ele possuí</p>
            <form>
                <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span> </label>
                    <input 
                    type="text"
                    name="title" 
                    id="title" 
                    class="block" 
                    placeholder="Um titúlo para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required>
    
                </div>
                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span> </label>
                    <input 
                    type="number"
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o Preço"
                    required>
    
                </div>

                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span> </label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: Se ele possui algum arranhão."></textarea>
                
    
                </div>

                <div class="box-input">
                    <label for="brading">Marca<span class="required-field">*</span> </label>
                    <input 
                    type="text"
                    name="brading" 
                    id="brading"
                    class="block" 
                    placeholder="Digite a marca do veículo"
                    required>
    
                </div>

                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span> </label>
                    <input 
                    type="text"
                    name="model" 
                    id="model"
                    class="block" 
                    placeholder="Digite o modelo do veículo"
                    required>
    
                </div>

                <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span> </label>
                    <input 
                    type="number"
                    name="mileage" 
                    id="mileage"
                    class="block" 
                    placeholder="Digite a Kilometragem"
                    required>
    
                </div>

                
                <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field">*</span> </label>
                    <input 
                    type="date"
                    name="purchase_Data de compra"  
                    id="purchase_date"
                    Data de compras="block" 
                    required>
    
                </div>

                <div class="box-input">
                    <p>Tipo de Cambio <span class="required-field">*</span></p>
                    <input 
                    type="radio"
                    name="gear" 
                    id="manuak"
                    class="block">
                    <label for="manual">Manual</label>
                    <input 
                    type="radio"
                    name="gear" 
                    id="Automátic"
                    class="block">
                    <label for="Automátic">Automático</label>
                </div>
                <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optionals-list">
                        <li>
                            <input type="checkbox" 
                            id="airbag" 
                            name="optionals" 
                            value="Airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="alarm" 
                            name="optionals[]" 
                            value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="AC" 
                            name="optionals[]" 
                            value="AC">
                            <label for="AC">Ar Condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            id="reverse-camera" 
                            name="optionals" 
                            value="reverse-camera">
                            <label for="reverse-camera">Câmera de ré</label>
                        </li>
                    </ul>
                </div>
                <div class="optional-box"><!--2º Optional-box-->
                    
                    <ul class="optionals-list">
                    <li>
                        <input type="checkbox" 
                        id="lane-assist" 
                        name="optionals" 
                        value="lane-assist">
                        <label for="lane-assist">Assistênte de pista</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="key-less" 
                        name="optionals" 
                        value="key-less">
                        <label for="key-less">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="smartphone" 
                        name="optionals" 
                        value="smartphone">
                        <label for="smartphone">Integração com celulares</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="leather-seat" 
                        name="optionals" 
                        value="leather-seat">
                        <label for="leather-seat">Banco de couro</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Fotos do carro <span class="required-field">*</span></p>
                <input type="file"
                multiple 
                accept="image/jpg, image/png"
                id="image" 
                name="image" 
                required>
            </div>
                <input type="submit" Value="Enviar" class="btn-submit">
            </form>
            </div>    
        </div>
    </div>
</body>
</html>
